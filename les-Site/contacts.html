<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <div class="call-form">
        <div class="call">
            Заказать звонок:
        </div>
        <form action="post" class="form">
            <label for="name">Ваше имя:</label>
            <input type="text" name="name" placeholder="Имя" autofocus required>
            <label for="age" >Ваш возраст</label>
            <input name="age" type="number" value="18" placeholder="полных лет" required>
            <div>
                <span>Ваш пол:
                    <div class="gender">
                        <label for="male">Мужской</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Женский</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </div>        
                </span>
            </div>
            <label for="email" autocomplete="off">Email:</label>
            <input type="email" placeholder="email">
            <label for="tel">Контактный телефон:</label>
            <input type="tel" placeholder="29 888 88 88" required pattern="{0-9}[2]-{0-9}[3]-{0-9}[2]-{0-9}[2]">
            <button type="submit">Подтвердить</button>
            <button type="reset">Очистить</button>
        </form>
    </div>
</body>
</html>
